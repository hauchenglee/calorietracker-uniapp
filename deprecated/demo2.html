<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>营养摄入仪表盘</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: #eef2f7;
      color: #2d3748;
      line-height: 1.5;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    /* 顶部导航 */
    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .date-nav {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-btn {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      border: none;
      background: #f7fafc;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: #4a5568;
    }

    /* 主要仪表盘 */
    .dashboard {
      background: white;
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .gauge {
      position: relative;
      width: 200px;
      height: 100px;
      margin: 0 auto 30px;
      overflow: hidden;
    }

    .gauge-body {
      position: relative;
      background: #edf2f7;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
    }

    .gauge-fill {
      position: absolute;
      background: linear-gradient(90deg, #4c51bf 0%, #6366f1 100%);
      height: 200px;
      width: 200px;
      border-radius: 50%;
      clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
      transform-origin: center top;
      transform: rotate(calc(180deg * 0.71));
    }

    .gauge-cover {
      width: 160px;
      height: 80px;
      background: white;
      border-radius: 160px 160px 0 0;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .gauge-value {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      font-weight: bold;
    }

    /* 标签统计 */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-tag {
      background: #f7fafc;
      padding: 15px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .tag-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
    }

    .tag-info {
      flex: 1;
    }

    .tag-label {
      font-size: 0.9em;
      color: #718096;
    }

    .tag-value {
      font-weight: 600;
    }

    /* 食物记录列表 */
    .meal-list {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .meal-category {
      margin-bottom: 25px;
    }

    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 10px;
      border-bottom: 2px solid #edf2f7;
      margin-bottom: 15px;
    }

    .category-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }

    .category-icon {
      width: 32px;
      height: 32px;
      background: #f7fafc;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .food-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-radius: 12px;
      background: #f7fafc;
      margin-bottom: 10px;
    }

    .food-row:last-child {
      margin-bottom: 0;
    }

    .food-detail {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .food-icon {
      width: 36px;
      height: 36px;
      background: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .food-info {
      flex: 1;
    }

    .food-name {
      font-weight: 500;
      margin-bottom: 2px;
    }

    .food-macro {
      font-size: 0.85em;
      color: #718096;
    }

    .food-calories {
      text-align: right;
    }

    .calories-value {
      font-weight: 600;
    }

    .calories-unit {
      font-size: 0.85em;
      color: #718096;
    }

    /* 浮动按钮 */
    .floating-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 30px;
      background: #4c51bf;
      color: white;
      border: none;
      font-size: 24px;
      box-shadow: 0 4px 15px rgba(76, 81, 191, 0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .floating-btn:hover {
      transform: scale(1.05);
    }

    /* 标签系统 */
    .tags-container {
      display: flex;
      gap: 8px;
      margin: 10px 0;
      overflow-x: auto;
      padding: 5px 0;
    }

    .tag {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      white-space: nowrap;
    }

    .tag-protein { background: #e9d5ff; color: #6b21a8; }
    .tag-carbs { background: #bbf7d0; color: #166534; }
    .tag-fat { background: #fed7aa; color: #9a3412; }
    .tag-vitamins { background: #bfdbfe; color: #1e40af; }

    /* 进度指示器 */
    .progress-indicator {
      width: 100%;
      height: 4px;
      background: #edf2f7;
      border-radius: 2px;
      margin-top: 8px;
    }

    .progress-fill {
      height: 100%;
      border-radius: 2px;
      background: #4c51bf;
      transition: width 0.3s ease;
    }

  </style>
</head>
<body>
<div class="container">
  <!-- 顶部导航 -->
  <div class="nav-bar">
    <h2>2025年1月8日</h2>
    <div class="date-nav">
      <button class="nav-btn">←</button>
      <button class="nav-btn">📅</button>
      <button class="nav-btn">→</button>
    </div>
  </div>

  <!-- 主仪表盘 -->
  <div class="dashboard">
    <div class="dashboard-header">
      <h3>今日卡路里摄入</h3>
      <div>目标: 2,000 kcal</div>
    </div>

    <div class="gauge">
      <div class="gauge-body">
        <div class="gauge-fill"></div>
      </div>
      <div class="gauge-cover"></div>
      <div class="gauge-value">71%</div>
    </div>

    <div class="tags-container">
      <div class="tag tag-protein">蛋白质充足</div>
      <div class="tag tag-carbs">碳水适中</div>
      <div class="tag tag-fat">低脂</div>
      <div class="tag tag-vitamins">维生素充足</div>
    </div>
  </div>

  <!-- 营养素统计 -->
  <div class="stats-grid">
    <div class="stat-tag">
      <div class="tag-icon" style="background: #e9d5ff; color: #6b21a8;">🥩</div>
      <div class="tag-info">
        <div class="tag-label">蛋白质</div>
        <div class="tag-value">60/75g</div>
        <div class="progress-indicator">
          <div class="progress-fill" style="width: 80%; background: #6b21a8;"></div>
        </div>
      </div>
    </div>
    <div class="stat-tag">
      <div class="tag-icon" style="background: #bbf7d0; color: #166534;">🌾</div>
      <div class="tag-info">
        <div class="tag-label">碳水化合物</div>
        <div class="tag-value">175/250g</div>
        <div class="progress-indicator">
          <div class="progress-fill" style="width: 70%; background: #166534;"></div>
        </div>
      </div>
    </div>
    <div class="stat-tag">
      <div class="tag-icon" style="background: #fed7aa; color: #9a3412;">🥑</div>
      <div class="tag-info">
        <div class="tag-label">脂肪</div>
        <div class="tag-value">30/65g</div>
        <div class="progress-indicator">
          <div class="progress-fill" style="width: 46%; background: #9a3412;"></div>
        </div>
      </div>
    </div>
    <div class="stat-tag">
      <div class="tag-icon" style="background: #bfdbfe; color: #1e40af;">💧</div>
      <div class="tag-info">
        <div class="tag-label">水分</div>
        <div class="tag-value">1.5/2.0L</div>
        <div class="progress-indicator">
          <div class="progress-fill" style="width: 75%; background: #1e40af;"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- 食物记录列表 -->
  <div class="meal-list">
    <div class="meal-category">
      <div class="category-header">
        <div class="category-title">
          <div class="category-icon">🌅</div>
          <span>早餐</span>
        </div>
        <div>450 kcal</div>
      </div>

      <div class="food-row">
        <div class="food-detail">
          <div class="food-icon">🥛</div>
          <div class="food-info">
            <div class="food-name">全脂牛奶</div>
            <div class="food-macro">蛋白质 8g · 碳水 12g · 脂肪 8g</div>
          </div>
        </div>
        <div class="food-calories">
          <div class="calories-value">150</div>
          <div class="calories-unit">kcal</div>
        </div>
      </div>

      <div class="food-row">
        <div class="food-detail">
          <div class="food-icon">🥖</div>
          <div class="food-info">
            <div class="food-name">全麦面包</div>
            <div class="food-macro">蛋白质 6g · 碳水 28g · 脂肪 2g</div>
          </div>
        </div>
        <div class="food-calories">
          <div class="calories-value">180</div>
          <div class="calories-unit">kcal</div>
        </div>
      </div>
    </div>

    <div class="meal-category">
      <div class="category-header">
        <div class="category-title">
          <div class="category-icon">☀️</div>
          <span>午餐</span>
        </div>
        <div>680 kcal</div>
      </div>

      <div class="food-row">
        <div class="food-detail">
          <div class="food-icon">🍚</div>
          <div class="food-info">
            <div class="food-name">糙米饭</div>
            <div class="food-macro">碳水 44g · 蛋白质 4g</div>
          </div>
        </div>
        <div class="food-calories">
          <div class="calories-value">200</div>
          <div class="calories-unit">kcal</div>
        </div>
      </div>
    </div>
  </div>

  <button class="floating-btn">+</button>
</div>
</body>
</html>
